<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>

        <form method="post" action="" class="loginform">

            <span class="emailfield">
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
            </span>

            <span class="passfield">
                <label for="pass">Password: </label>
                <input type="password" name="pass" id="pass">
            </span>

            <button class="accountbutton">Login</button>
            <form action="" class="registerform">
                <button class="accountbutton ">Register</button>
            </form>
        </form>

    </header>





    <form method="post" action="" class="articlewriteform">

        <wrapper class="articlewrite--title">
            <div>
                <label for="title">Title:</label>
            </div>
            <div>
                <input type="text" name="title" id="title">
            </div>
        </wrapper>


        <wrapper class="articlewrite--content">
            <div>
                <label for="blogpost">Content:</label>
            </div>
            <div>
                <textarea id="blogpost"></textarea>
            </div>
        </wrapper>

        <button>Post</button>
    </form>


    <wrapper class="posts">

        <div class="article--first">
            <h1>First</h1>
            <p>lorem ipsum</p>
            <form action="" method="post">
                <button>Continue reading</button>
            </form>
        </div>


        <div class="article--second">
            <h1>Second</h1>
            <p>lorem ipsum</p>
            <form action="" method="post">
                <button>Continue reading</button>
            </form>
        </div>

        <div  class="article--third">
            <h1>Third</h1>
            <p>lorem ipsum</p>
            <form action="" method="post">
                <button>Continue reading</button>
            </form>
        </div>
    </wrapper>


</body>
</html>
